<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>抢购</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/0.jpg" >
            </div>
            <div class="swiper-slide">
                <img src="images/1.jpg" >
            </div>
            <div class="swiper-slide">
                <img src="images/2.jpg" >
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="pricebar">
        <div class="subleft notbegin">
            <div class="price ">
                <strong class="fonta">抢购价</strong>
                <span class="fprice">
                    <span class="fontb">¥</span>
                    <strong class="fontc">19.9</strong>
                    <span class="fontdel">¥<del>363.00</del></span>
                </span>
            </div> 
        </div>
        <div class="countdown">
            <div class="txt">距结束仅剩</div>
            <div class="clockrun colockbox"  data-time="2015/10/02 11:23:50">
                <span class="num hour">47</span>
                <span class="dot">:</span>
                <span class="num minute">0</span>
                <span class="dot">:</span>
                <span class="num second">46</span>
                <span class="dot">:</span>
                <span class="num second_delay">3</span>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="js/lib/require/require.min.js" data-main="js/dist/require_index" ></script>
</html>
